name: Run Tests by Tag

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to run (e.g. @unhappypath)'
        required: true
        default: '@unhappypath'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant permission to gradlew
        run: chmod +x gradlew

      - name: Create Runner.java with dynamic tag
        run: |
          TAG=${{ github.event.inputs.tag }}
          sed "s/@REPLACE_TAG/@$TAG/" scripts/Runner.java.template > src/test/java/runner/Runner.java

      - name: Run tests with tag
        run: ./gradlew clean test

      - name: Upload Cucumber XML report
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-report-xml
          path: target/cucumber-report.xml

      - name: Upload Cucumber HTML report
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-report-html
          path: target/cucumber-report.html
