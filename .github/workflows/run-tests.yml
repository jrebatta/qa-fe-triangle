name: Run Serenity Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install dependencies for headless Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y libxss1 libappindicator3-1 libgdk-pixbuf2.0-0 libgbm-dev

      - name: Set up ChromeDriver
        uses: actions/setup-chrome-driver@v2
        with:
          chrome-version: 'latest'

      - name: Grant permission to gradlew
        run: chmod +x gradlew

      - name: Run tests with tag
        run: ./gradlew clean test aggregate -Dtag="${{ github.event.inputs.tag }}"